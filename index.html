<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="left">
            <div class="left-text">
                <img src="./logo.png" alt="fish"><h2>Join Us Now</h2>
            </div>
        </div>
        <div class="right">
            <sec class="title">
                <h1>SignIn</h1>
            </sec>
            <sec class="form">
                <h3>Lets do this!</h3>
                <div class="nameInputs">
                    <input type="text" placeholder="firstName" required>
                    <input type="text" placeholder="lastname" required>
                </div>
                <div class="contactInput">
                    <input type="email" name="email" id="emailId" placeholder="youremai@email.com">
                    <input type="number" name="phone" id="phone" placeholder="+254716149200" required>
                </div>
                <div class="passwordInput">
                    <input type="password" name="password" id="password" placeholder="password" required >
                    <input type="password" name="matchpass" id="matchpass" placeholder="password" required>
    
                </div>
            </sec>
            <sec class="btn_section">
                <button type="submit">Create account</button>
                <p>Alreadty have an acount? <span>Login</span></p>
            </sec>
        </div>
        
    </main>
</body>
</html>
